<html>
<head>
    <title>Colin's Banana Shoppe</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap-theme.css">
    <link rel="stylesheet" href="bower_components/angular-animate.css/angular-animate.css">
</head>
<body ng-app="client" ng-controller="MainCtrl">
<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Colin's Banana Shoppe</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-4 text-center">
            <h2>Rastafarian Red /n </h2>
            <button class="btn btn-info" ng-click="checkPrice('Rastafarian Red')">Check Price</button>
        </div>
        <div class="col-xs-12 col-md-4 text-center">
            <h2>Grody Green /n </h2>
            <button class="btn btn-info" ng-click="checkPrice('Grody Green')">Check Price</button>
        </div>
        <div class="col-xs-12 col-md-4 text-center">
            <h2>American Grocery Store Yellow</h2>
            <button class="btn btn-info" ng-click="checkPrice('American Grocery Store Yellow')">Check Price</button>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 20px;">
    <div class="panel panel-default">
        <div class="panel-body">
                <div ng-show = "priceMessage">
                    The price of the <span ng-bind="bananaType"></span> banana is <span ng-bind = "priceMessage | currency"></span>
                </div>

        </div>
    </div>



</div>

<footer class = "text-center">
    <h4>This is probably an ugly footer.</h4>
<footer>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.0.4/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="js/client.js"></script>
</body>
</html>
